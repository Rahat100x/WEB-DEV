<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e3e7ec;
      }

      .calculator {
        width: 435px;
        height: 563px;
        background-color: white;
        border-radius: 10px;
        padding: 10px;
      }
      .output {
        height: 80px;
        display: flex;
        justify-content: end;
        align-items: center;
        padding: 10px;
        color: white;
        border: 2px solid gray;
        border-radius: 20px;
        color: black;
      }

      .input {
        display: grid;
        grid-template-rows: repeat(5, 79px);
        grid-template-columns: repeat(4, 88px);
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      .btn {
        background-color: #f0f0f0;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        font-size: 28px;
        cursor: pointer;
      }
      .active-clore {
        color: #9ccaf3;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <h1 id="display-output"></h1>
      </div>
      <div class="input">
        <div class="btn active-clore" id="clear">AC</div>
        <div class="btn active-clore" id="deleted">DEL</div>
        <div class="btn active-clore" id="modular">%</div>
        <div class="btn active-clore" id="divisor">/</div>
        <div class="btn" id="number7">7</div>
        <div class="btn" id="number8">8</div>
        <div class="btn" id="number9">9</div>
        <div class="btn active-clore" id="multiply">*</div>
        <div class="btn" id="number4">4</div>
        <div class="btn" id="number5">5</div>
        <div class="btn" id="number6">6</div>
        <div class="btn active-clore" id="minus">-</div>
        <div class="btn" id="number1">1</div>
        <div class="btn" id="number2">2</div>
        <div class="btn" id="number3">3</div>
        <div class="btn active-clore" id="plus">+</div>
        <div class="btn" id="zero">0</div>
        <div class="btn" id="zerozero">00</div>
        <div class="btn" id="fullstop">.</div>
        <div class="btn active-clore" id="equel">=</div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
      let outputText = "";
      let leftNumber = "";
      let oprater = "";
      let rightNumber = "";
      const displayOutput = document.getElementById("display-output");

      const clearBtn = document.getElementById("clear");
      const deletedBtn = document.getElementById("deleted");
      const modularBtn = document.getElementById("modular");
      const divisorBtn = document.getElementById("divisor");
      const multiplyBtn = document.getElementById("multiply");
      const minusBtn = document.getElementById("minus");
      const plusBtn = document.getElementById("plus");
      const fullstopBtn = document.getElementById("fullstop");
      const equelBtn = document.getElementById("equel");

      const zeroBtn = document.getElementById("zero");
      const zerozero = document.getElementById("zerozero");
      const number1Btn = document.getElementById("number1");
      const number2Btn = document.getElementById("number2");
      const number3Btn = document.getElementById("number3");
      const number4Btn = document.getElementById("number4");
      const number5Btn = document.getElementById("number5");
      const number6Btn = document.getElementById("number6");
      const number7Btn = document.getElementById("number7");
      const number8Btn = document.getElementById("number8");
      const number9Btn = document.getElementById("number9");

      clearBtn.addEventListener("click", () => {
        console.log("clear Button");
        displayClear();
        display();
      });
      deletedBtn.addEventListener("click", () => {
        console.log("Button delet");
      });
      modularBtn.addEventListener("click", () => {
        console.log("Button %");
        oprater = "%";
        outputText = outputText + "%";
        display();
      });
      divisorBtn.addEventListener("click", () => {
        console.log("Button /");
        oprater = "/";
        outputText = outputText + "/";
        display();
      });
      multiplyBtn.addEventListener("click", () => {
        console.log("Button *");
        oprater = "*";
        outputText = outputText + "*";
        display();
      });
      minusBtn.addEventListener("click", () => {
        console.log("Button -");
        oprater = "-";
        outputText = outputText + "-";
        display();
      });
      plusBtn.addEventListener("click", () => {
        console.log("Button +");
        oprater = "+";
        outputText = outputText + "+";
        display();
      });
      fullstopBtn.addEventListener("click", () => {
        // console.log("Button .")
        // outputText = outputText+'.'
        // display();
      });
      equelBtn.addEventListener("click", () => {
        console.log("Button =");

        let result;
        let left = Number(leftNumber);
        let right = Number(rightNumber);

        switch (oprater) {
          case "+":
            result = left + right;
            break;
          case "-":
            result = left - right;
            break;
          case "*":
            result = left * right;
            break;
          case "/":
            result = left / right;
            console.log(`${left} / ${right} = ${result}`);
            break;
          case "%":
            result = left % right;
            console.log(result);
            break;
          default:
            console.log("Erro");
            break;
        }

        displayClear();

        outputText += result;
        display();
      });

      zeroBtn.addEventListener("click", () => {
        console.log("Button 0");
        outputText = outputText + "0";
        display();
      });
      zerozero.addEventListener("click", () => {
        // console.log("Button 00")
        // outputText = outputText+'00'
        // display();
      });
      number1Btn.addEventListener("click", () => {
        console.log("Button 1");
        if (oprater == "") {
          leftNumber += "1";
        } else {
          rightNumber += "1";
        }
        outputText = outputText + "1";
        display();
      });
      number2Btn.addEventListener("click", () => {
        console.log("Button 2");
        if (oprater == "") {
          leftNumber += "2";
        } else {
          rightNumber += "2";
        }
        outputText = outputText + "2";
        display();
      });
      number3Btn.addEventListener("click", () => {
        console.log("Button 3");
        if (oprater == "") {
          leftNumber += "3";
        } else {
          rightNumber += "3";
        }
        outputText = outputText + "3";
        display();
        console.log(rightNumber);
      });
      number4Btn.addEventListener("click", () => {
        console.log("Button 4");
        if (oprater == "") {
          leftNumber += "4";
        } else {
          rightNumber += "4";
        }
        outputText = outputText + "4";
        display();
      });
      number5Btn.addEventListener("click", () => {
        console.log("Button 5");
        if (oprater == "") {
          leftNumber += "5";
        } else {
          rightNumber += "5";
        }
        outputText = outputText + "5";
        display();
      });
      number6Btn.addEventListener("click", () => {
        console.log("Button 6");
        if (oprater == "") {
          leftNumber += "6";
        } else {
          rightNumber += "6";
        }
        outputText = outputText + "6";
        display();
      });
      number7Btn.addEventListener("click", () => {
        console.log("Button 7");
        if (oprater == "") {
          leftNumber += "7";
        } else {
          rightNumber += "7";
        }
        outputText = outputText + "7";
        display();
      });
      number8Btn.addEventListener("click", () => {
        console.log("Button 8");
        if (oprater == "") {
          leftNumber += "8";
        } else {
          rightNumber += "8";
        }
        outputText = outputText + "8";
        display();
      });
      number9Btn.addEventListener("click", () => {
        console.log("Button 9");
        if (oprater == "") {
          leftNumber += "9";
        } else {
          rightNumber += "9";
        }
        outputText = outputText + "9";
        display();
      });

      function display() {
        displayOutput.innerHTML = outputText;
      }

      function displayClear() {
        outputText = "";
        outputText = "";
        leftNumber = "";
        oprater = "";
        rightNumber = "";
        result = "";
      }
    </script>
  </body>
</html>

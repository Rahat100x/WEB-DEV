<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root {
            --color: rgb(72, 234, 72);
            --selector: rgb(247, 19, 194);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav {
            background-color: var(--color);
        }
        ul {
            display: flex;
        }
        ul li {
            list-style: none;
        }
        .comtainer {
            background-color: var(--selector);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="comtainer">

    </div>
</body>
</html>
